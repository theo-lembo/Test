<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark" id="navBar">
    </nav>
    <main>
        <div class="container mt-4">
            <div class="text-center p-4">
                <h2>Tu Perfil</h2>
                <p class="lead">Encontrarás aquí toda la información de tu perfil.</p>
            </div>
            <hr class="my-1">
        </div>
        <div class="container p-5">
            <form id="profile-info" method="GET" class="form-row">

                <div id="error"></div>
                <div class="col-sm-12">
                    <input type="text" id="fName" placeholder="Primer Nombre">
                    <input type="text" id="mName" placeholder="Segundo Nombre">
                </div>
                <div class="col-sm-12">
                    <input type="text" id="surname" placeholder="Primer Apellido">
                    <input type="text" id="sSurname" placeholder="Segundo Apellido">
                </div>
                <div class="col-sm-12">
                    <input type="number" id="age" placeholder="Edad">
                    <input type="email" id="mail" placeholder="E-mail">
                </div>
                <div class="col-sm-12">
                    <input type="tel" id="phoneNumber" placeholder="Teléfono de contacto">
                    <input type="text" id="photoSrc" placeholder="Url foto de perfil">
                </div>
                <div class="col-sm-12">
                    <input type="submit" value="Guardar">
                </div>
            </form>
            <input type="button" id="edit" onclick="profileEdit()" value="Editar">
        </div>

    </main>
    <footer class="text-muted bg-light">
        <div class="container">
            <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
</body>

</html>
